<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Donor</title>
  <link rel="stylesheet" href="donor.css">
</head>
<body>
  <header>
    <h1>Register as Donor</h1>
  </header>

  <main>
    <div id="left">
      <h1>Blood</h1>
      <h1>Donor</h1>
    </div>

    <div id="c1">
    <form id="donor-form">
      <label id="item1" for="name">Name:</label>
      <input type="text" id="name" name="name" required>
     <div id="item2">
      <label for="blood-group">Blood Group:</label>
      <select id="blood-group" name="blood-group" required>
        <option class="opt" value="A+">A+</option>
        <option class="opt" value="A-">A-</option>
        <option class="opt" value="B+">B+</option>
        <option class="opt" value="B-">B-</option>
        <option class="opt" value="O+">O+</option>
        <option class="opt" value="O-">O-</option>
        <option class="opt" value="AB+">AB+</option>
        <option class="opt" value="AB-">AB-</option>
      </select>
    </div>
    <div id="item3">
      <label for="location">Location:</label>
      <input type="text" id="location"  name="location" required>
    </div>
      <button id="item4" type="submit" class="btn">Register</button>
    </form>
  </div>
  </main>

  <footer>
    <p>&copy; 2025 Virtual Blood Donation Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
